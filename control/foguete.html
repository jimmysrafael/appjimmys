<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#01070a">
    <link href="../img/logo-jimmys.png" rel="icon">
    <link rel="stylesheet" href="../css/foguete.css">
    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="apple-touch-icon" href="../img/logo-jimmys.png">
    <title>Animação Foguete</title>
</head>
<body>
        <div class="scene">
            <div class="rocket">
                <img src="../img/rocket.png" alt="" onclick="voltar()" >
            </div>
        </div>
        <script>
            function stars(){
                let count = 150;
                let scene = document.querySelector('.scene');
                let i =0;
                while(i < count){
                    let star = document.createElement('i');
                    let x = Math.floor(Math.random() * window.innerWidth);
                    let duration = Math.random() * 1;
                    let h = Math.random() * 100;

                    star.style.left = x + 'px';
                    star.style.width = 1 + 'px';
                    star.style.height = 60 + 'px';
                    star.style.animationDuration = duration + 's';
                    
                    scene.appendChild(star);
                    i++;
                }
            }
            stars();
            function voltar(){
                window.location.href = '../index.html'
            }
        </script>
        <script src="../index.js"></script>
</body>
</html>
